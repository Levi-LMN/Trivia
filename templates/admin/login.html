<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login – Chrisco Thika Bible Trivia</title>
  <link rel="icon" type="image/png" href="https://www.pngfind.com/pngs/m/207-2075087_bible-quiz-logo-png-transparent-bible-quiz-png.png"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Inter:wght@400;500&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .font-cinzel { font-family: 'Cinzel', serif; }
  </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-sm">

    <!-- Chrisco Thika branding -->
    <div class="text-center mb-8">
      <div class="inline-flex flex-col items-center justify-center w-20 h-20 rounded-full bg-amber-800/30 border-2 border-amber-700/50 mb-3">
        <span class="text-3xl leading-none">✝</span>
      </div>
      <div class="flex flex-col items-center leading-none">
        <h1 class="font-cinzel text-3xl font-bold text-amber-100 tracking-widest">Chrisco</h1>
        <p class="font-cinzel text-sm font-semibold text-amber-400 tracking-[0.3em] mt-0.5">Thika</p>
      </div>
      <p class="text-slate-400 text-xs mt-2 tracking-widest uppercase">Admin Panel</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="mb-4 px-4 py-2.5 rounded-lg text-sm bg-red-900/50 border border-red-700 text-red-300">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="bg-slate-800 rounded-2xl p-8 shadow-2xl border border-slate-700">
      <form method="POST">
        <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
        <input type="password" name="password" placeholder="Enter admin password"
               class="w-full px-4 py-3 rounded-xl bg-slate-700 border border-slate-600 text-white placeholder-slate-400 focus:outline-none focus:border-amber-500 transition"
               required autofocus/>
        <button type="submit"
                class="mt-5 w-full bg-amber-700 hover:bg-amber-600 text-white font-semibold py-3 rounded-xl transition">
          Login →
        </button>
      </form>
    </div>

    <p class="text-center mt-4">
      <a href="{{ url_for('index') }}" class="text-slate-500 hover:text-slate-300 text-sm underline">← Back to Quiz</a>
    </p>
  </div>
</body>
</html>
