{% extends 'base.html' %}
{% block title %}Welcome – Chrisco Thika Bible Trivia{% endblock %}
{% block content %}
<div class="min-h-[calc(100vh-3.5rem)] sm:min-h-[calc(100vh-4rem)] flex items-center justify-center bg-gradient-to-br from-amber-950 via-amber-900 to-stone-900 px-4 py-8">
  <div class="w-full max-w-md">

    <!-- Church branding header -->
    <div class="text-center mb-8 sm:mb-10">
      <div class="inline-flex flex-col items-center justify-center w-28 h-28 sm:w-32 sm:h-32 rounded-full bg-gold/20 border-2 border-gold/40 mb-4 gap-0">
        <span class="text-4xl sm:text-5xl leading-none">✝</span>
      </div>
      <div class="flex flex-col items-center leading-none mt-1">
        <h1 class="font-cinzel text-4xl sm:text-5xl font-bold text-amber-100 tracking-widest drop-shadow">Chrisco</h1>
        <p class="font-cinzel text-lg sm:text-xl font-semibold text-amber-400 tracking-[0.3em] mt-0.5">Thika</p>
      </div>
      <p class="text-amber-300/70 mt-3 text-xs sm:text-sm tracking-widest uppercase">Bible Trivia Challenge</p>
    </div>

    <!-- Login card -->
    <div class="bg-parch rounded-2xl shadow-2xl p-6 sm:p-8 border border-gold/30">
      <h2 class="font-cinzel text-lg sm:text-xl font-semibold text-amber-900 text-center mb-1">Welcome, Challenger</h2>
      <p class="text-stone-500 text-xs sm:text-sm text-center mb-5 sm:mb-6">Enter your phone number to begin</p>

      <form method="POST">
        <label class="block text-sm font-semibold text-stone-700 mb-2">Phone Number</label>
        <input type="tel" name="phone" placeholder="+254 700 000 000"
               class="w-full px-4 py-3 rounded-xl border-2 border-amber-200 focus:border-gold focus:outline-none bg-white text-stone-800 text-base sm:text-lg tracking-wider placeholder-stone-300 transition"
               required autofocus/>
        <p class="text-xs text-stone-400 mt-1.5">Used to track your scores across sessions</p>
        <button type="submit"
                class="mt-5 sm:mt-6 w-full bg-amber-800 hover:bg-amber-700 active:bg-amber-900 text-parch font-semibold py-3 sm:py-3.5 rounded-xl transition shadow-md text-base sm:text-lg font-cinzel tracking-wide">
          Enter the Trivia ✝
        </button>
      </form>
    </div>

  </div>
</div>
{% endblock %}
