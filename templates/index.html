{% extends 'base.html' %}
{% block title %}Welcome – Bible Trivia{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-amber-950 via-amber-900 to-stone-900 px-4">
  <div class="w-full max-w-md">
    <!-- Logo / Header -->
    <div class="text-center mb-10">
      <div class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-gold/20 border-2 border-gold/40 mb-4">
        <span class="text-5xl">✝</span>
      </div>
      <h1 class="font-cinzel text-4xl font-bold text-gold-light tracking-wider drop-shadow">Bible Trivia</h1>
      <p class="text-amber-300 mt-2 text-sm tracking-widest uppercase">Test Your Scripture Knowledge</p>
    </div>

    <!-- Card -->
    <div class="bg-parch rounded-2xl shadow-2xl p-8 border border-gold/30">
      <h2 class="font-cinzel text-xl font-semibold text-amber-900 text-center mb-1">Welcome, Challenger</h2>
      <p class="text-stone-500 text-sm text-center mb-6">Enter your phone number to begin</p>

      <form method="POST">
        <label class="block text-sm font-semibold text-stone-700 mb-2">Phone Number</label>
        <input type="tel" name="phone" placeholder="+254 700 000 000"
               class="w-full px-4 py-3 rounded-xl border-2 border-amber-200 focus:border-gold focus:outline-none bg-white text-stone-800 text-lg tracking-wider placeholder-stone-300 transition"
               required autofocus/>
        <p class="text-xs text-stone-400 mt-1.5">Used to track your scores across sessions</p>

        <button type="submit"
                class="mt-6 w-full bg-amber-800 hover:bg-amber-700 active:bg-amber-900 text-parch font-semibold py-3.5 rounded-xl transition shadow-md text-lg font-cinzel tracking-wide">
          Enter the Trivia ✝
        </button>
      </form>
    </div>

    <p class="text-center text-amber-600/60 text-xs mt-6">
      Admin? <a href="{{ url_for('admin_login') }}" class="underline hover:text-amber-400">Go to Admin Panel</a>
    </p>
  </div>
</div>
{% endblock %}
