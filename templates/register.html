{% extends 'base.html' %}
{% block title %}Register – Chrisco Thika Bible Trivia{% endblock %}
{% block content %}
<div class="min-h-[calc(100vh-3.5rem)] sm:min-h-[calc(100vh-4rem)] flex items-center justify-center bg-gradient-to-br from-amber-950 via-amber-900 to-stone-900 px-4 py-8">
  <div class="w-full max-w-md">

    <!-- Church branding header -->
    <div class="text-center mb-7 sm:mb-8">
      <div class="inline-flex flex-col items-center justify-center w-24 h-24 rounded-full bg-gold/20 border-2 border-gold/40 mb-3">
        <span class="text-4xl leading-none">✝</span>
      </div>
      <div class="flex flex-col items-center leading-none mt-1">
        <h1 class="font-cinzel text-3xl sm:text-4xl font-bold text-amber-100 tracking-widest drop-shadow">Chrisco</h1>
        <p class="font-cinzel text-base sm:text-lg font-semibold text-amber-400 tracking-[0.3em] mt-0.5">Thika</p>
      </div>
      <p class="text-amber-300 mt-2 text-xs sm:text-sm">
        First time we're seeing <span class="font-semibold text-amber-200">{{ phone }}</span>
      </p>
    </div>

    <div class="bg-parch rounded-2xl shadow-2xl p-6 sm:p-8 border border-gold/30">
      <h2 class="font-cinzel text-lg sm:text-xl font-semibold text-amber-900 text-center mb-1">What's your name?</h2>
      <p class="text-stone-500 text-xs sm:text-sm text-center mb-5 sm:mb-6">We'll use this on the leaderboard</p>

      <form method="POST">
        <label class="block text-sm font-semibold text-stone-700 mb-2">Your Name</label>
        <input type="text" name="name" placeholder="e.g. David of Bethlehem"
               class="w-full px-4 py-3 rounded-xl border-2 border-amber-200 focus:border-gold focus:outline-none bg-white text-stone-800 text-base sm:text-lg placeholder-stone-300 transition"
               required autofocus maxlength="60"/>
        <button type="submit"
                class="mt-5 sm:mt-6 w-full bg-amber-800 hover:bg-amber-700 text-parch font-semibold py-3 sm:py-3.5 rounded-xl transition shadow-md text-base sm:text-lg font-cinzel tracking-wide">
          Join the Trivia ✝
        </button>
      </form>
    </div>

    <p class="text-center mt-4">
      <a href="{{ url_for('index') }}" class="text-amber-500/70 hover:text-amber-300 text-sm underline">← Change phone number</a>
    </p>
  </div>
</div>
{% endblock %}
